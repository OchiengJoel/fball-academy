<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="loginRequest.email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="loginRequest.password" name="password"
          required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <a href="/reset-password" class="d-block text-center mt-3">Forgot Password?</a>
    </form>
  </div>
</div>
