<h2 mat-dialog-title>Edit User</h2>
    <mat-dialog-content>
      <form>
        <div class="row">
          <div class="col-md-6 mb-3">
            <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="data.user.firstName" name="firstName" required>
          </div>
          <div class="col-md-6 mb-3">
            <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="data.user.lastName" name="lastName" required>
          </div>
          <div class="col-md-6 mb-3">
            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="data.user.email" name="email" required>
          </div>
          <div class="col-md-6 mb-3">
            <input type="text" class="form-control" placeholder="Phone Number" [(ngModel)]="data.user.phoneNumber" name="phoneNumber" required>
          </div>
          <div class="col-md-6 mb-3">
            <select class="form-control" [(ngModel)]="data.user.role" name="role" required>
              <option value="SUPER_ADMIN">Super Admin</option>
              <option value="ADMIN">Admin</option>
              <option value="PARENT">Parent</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <input type="password" class="form-control" placeholder="New Password (optional)" [(ngModel)]="customPassword" name="customPassword">
          </div>
        </div>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button class="btn btn-primary" (click)="save()">Save</button>
      <button class="btn btn-secondary" (click)="close()">Cancel</button>
    </mat-dialog-actions>
