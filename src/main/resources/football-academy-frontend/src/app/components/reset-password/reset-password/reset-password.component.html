<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">{{ token ? 'Reset Password' : 'Request Password Reset' }}</h2>
        <form *ngIf="!token" (ngSubmit)="requestReset()">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="resetRequest.email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Request Reset</button>
        </form>
        <form *ngIf="token" (ngSubmit)="resetPassword()">
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" [(ngModel)]="confirmRequest.newPassword"
                    required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
    </div>
</div>
