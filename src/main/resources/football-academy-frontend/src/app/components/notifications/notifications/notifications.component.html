<div class="container mt-4">
      <h2>Notifications</h2>
      <div class="mb-3">
        <h3>Send Notification</h3>
        <form (ngSubmit)="sendNotification()">
          <div class="row">
            <div class="col-md-3">
              <select class="form-control" [(ngModel)]="notification.user.userId" name="userId" required>
                <option *ngFor="let user of users" [value]="user.userId">{{ user.firstName }} {{ user.lastName }}</option>
              </select>
            </div>
            <div class="col-md-3">
              <select class="form-control" [(ngModel)]="notification.type" name="type" required>
                <option value="PAYMENT_REMINDER">Payment Reminder</option>
                <option value="ANNOUNCEMENT">Announcement</option>
              </select>
            </div>
            <div class="col-md-3">
              <select class="form-control" [(ngModel)]="notification.channel" name="channel" required>
                <option value="SMS">SMS</option>
                <option value="EMAIL">Email</option>
                <option value="IN_APP">In-App</option>
              </select>
            </div>
          </div>
          <div class="mt-2">
            <textarea class="form-control" [(ngModel)]="notification.message" name="message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary mt-2">Send Notification</button>
        </form>
      </div>
      <div class="mb-3">
        <h3>Send Bulk Notification</h3>
        <form (ngSubmit)="sendBulkNotification()">
          <div class="row">
            <div class="col-md-6">
              <select multiple class="form-control" [(ngModel)]="bulkRequest.userIds" name="userIds" required>
                <option *ngFor="let user of users" [value]="user.userId">{{ user.firstName }} {{ user.lastName }}</option>
              </select>
            </div>
          </div>
          <div class="mt-2">
            <textarea class="form-control" [(ngModel)]="bulkRequest.message" name="message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary mt-2">Send Bulk Notification</button>
        </form>
      </div>
    </div>
