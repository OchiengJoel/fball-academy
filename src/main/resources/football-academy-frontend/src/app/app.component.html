<div class="d-flex">
  <!-- Sidebar -->
  <app-sidebar *ngIf="isLoggedIn()"></app-sidebar>

  <!-- Main Content -->
  <div class="flex-grow-1 d-flex flex-column">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/dashboard" *ngIf="isLoggedIn()">Football Academy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="/dashboard" *ngIf="isLoggedIn()">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="logout()" *ngIf="isLoggedIn()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content Area -->
    <div class="content p-4" [ngClass]="{'ms-250': isLoggedIn()}">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
